<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login | Foundation Docs</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Work+Sans:400,500,600" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="/favicon.ico">

<link href="assets/css/docs.css" rel="stylesheet">
<link href="assets/css/nodes.css" rel="stylesheet">
        <script src="//cdn.ckeditor.com/4.5.2/standard/ckeditor.js"></script>
<script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
<!-- build:js assets/js/vendor.js -->
<!-- bower:js -->
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../bower_components/Chart.js/Chart.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../bower_components/bootbox.js/bootbox.js"></script>
<script src="../../bower_components/slick-carousel/slick/slick.min.js"></script>
<script src="../../bower_components/velocity/velocity.js"></script>
<script src="../../bower_components/velocity/velocity.ui.js"></script>
<script src="../../bower_components/tether/dist/js/tether.js"></script>
<script src="../../bower_components/tether-drop/dist/js/drop.js"></script>
<script src="../../bower_components/moment/moment.js"></script>
<script src="../../bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
<script src="../../bower_components/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
<script src="../../bower_components/devbridge-autocomplete/dist/jquery.autocomplete.js"></script>
<!-- endbower -->
<script src="../../bower_components/moment/min/moment-with-locales.min.js"></script>
<script src="../../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="../../bower_components/right-height/dist/js/right-height.js"></script>
<!-- endbuild -->

<script src="assets/js/modules/file-picker.js"></script>
<script src="assets/js/modules/date-time-picker.js"></script>
<script src="assets/js/modules/color-picker.js"></script>
<script src="assets/js/modules/wysiwygs.js"></script>
<script src="assets/js/modules/autocomplete.js"></script>
<script src="assets/js/docs.js"></script>
<script src="assets/js/nodes.js"></script>
    </head>
    <body>

        
<a href="#" id="alternative-login" class="sso">
    <span class="sr-only">Nodes SSO</span>
</a>

<div class="layout vertical fit page-login">
    <div id="login" class="panel panel-default">
        <div class="panel-body">

            <div class="panel-heading">
                <div class="logo">
                    <img src="assets/img/n-stack-logo.svg" class="logo">
                </div>
                <h3 class="panel-title margin-bottom">Login</h3>
            </div>

            <div class="alert alert-warning alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Wrong password
            </div>

            <form>

                <div class="form-group action-wrapper">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="E-mail address">
                    <span class="action-wrap-action action-wrap-right">
                        <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="form-group action-wrapper">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                    <span class="action-wrap-action action-wrap-right">
                        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                    </span>
                </div>

            </form>

            <div class="form-group clearfix">
                <div class="checkbox pull-left">
                    <label for="nodes-login-remember">
                        <input type="checkbox" id="nodes-login-remember">
                        Remember me
                    </label>
                </div>
                <div class="pull-right">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Login</button>
            </div>

        </div>
    </div>
</div>

    </body>

</html>
